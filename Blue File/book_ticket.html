  </head>
  <body>


    <!-- -----------------------------Navbar-------------------------------------------= -->
    <div class="navbar-fixed">
      <nav class="teal">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo" style="margin-left: 10px">Logo</a>
          <ul>
            <li>

    <div class="main">
      <div class="forms">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="autocomplete-input" class="autocomplete" />
            <label for="autocomplete-input">From</label>
          </div>

          <div
            class="input-field col s12"
            style="position: relative; top: -20px"
          >
            <input type="text" id="autocomplete-input" class="autocomplete" />
            <label for="autocomplete-input">To</label>
          </div>

          <div
            class="input-field col s12"
            style="position: relative; top: -30px"
          >
            <label for="dt">Date</label>
            <input type="text" id="dt" class="datepicker" />
          </div>
            <p style="position:relative; bottom:15px;left:5px;font-size:18px;color:#696666;">Passengers</p>
            
          
          
          <div
            class="input-field col s4"
            style="position: relative; top: -40px"
          >
            <input id="icon_prefix" type="text" placeholder="Adult" class="validate" />
            

          </div>
          <div
            class="input-field col s4"
            style="position: relative; top: -40px"
          >
            <input id="icon_prefix" type="text" placeholder="Child" class="validate" />
            
          </div>
          <div
            class="input-field col s12"
            style="position: relative; top: -30px"
          >
            <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <label>Materialize Select</label>
          </div>
          <div style="position: absolute; bottom: 10px; right: 20px">
            <a class="waves-effect waves-light btn">Submit</a>
          </div>
          <div style="position: absolute; bottom: 10px; right: 130px">
            <a class="waves-effect waves-light btn">Reset</a>
          </div>
        </div>
      </div>
      <div class="formright"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $("select").formSelect();
        $(".datepicker").datepicker();
        $("input.autocomplete").autocomplete({
          data: {
            Apple: null,
            Microsoft: null,
            Google: "https://placehold.it/250x250",
          },
        });
      });
    </script>
