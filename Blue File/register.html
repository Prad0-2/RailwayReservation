    <div class="main">
      <div class="forms3"  action=" " method="POST">
        <div>
            <label> Name: </label>
            <input title="Name must contain only letters, it can either UPPER/lowercase." type="text" required name="Name" pattern="^[a-zA-Z\s]+$" >
        </div>
        <br>
        <div>
            <label> Username: </label>
            <input title="Username must not be blank and contain only letters, numbers and underscores." type="text" required name="username" pattern="^[a-zA-Z0-9]+([._]?[a-zA-Z0-9]+)*$" >
        </div>
        <br>
        <div>
            <label>Password: </label>
            <input title="Password must contain at least 8 characters, including UPPER/lowercase and numbers." type ="password" required name="pwd1" pattern= "^(?=\\S*[a-z])(?=\\S*[A-Z])(?=\\S*\\d)(?=\\S*[^\\w\\s])\\S{8,16}$" onchange="form.pwd2.pattern = RegExp.escape(this.value);" >
        </div>
        <br>
        <div>
            <label> Confirm Password: </label>
            <input title="Please enter the same Password as above." type="password" required name="pwd2" >
        </div>
        <br>
        <div>
            <label> Mobile: </label>
            <input title="phone number must contain only numbers, starting with 6 or 7 or 8 or 9 and other digit using any number" type ="number" required name ="phone number" pattern="^(\+[\d]{1,5}|0)?[6-9]\d{9,10}$" >
        </div>
        <br>
        <div>
            <label> Email: </label>
            <input type ="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  >
        </div>
        <br>
        <div>
            <label> Date of Birth: </label>
            <input title="The date must be in dd-mm-yyyy format" type="date" required name="date of birth" pattern="\d{1,2}/\d{1,2}/\d{4}" >
        </div>
        <br>
        <div>
            <label> Address Line 1: </label>
            <input type ="text" required name="addressLine1" pattern="/^\d+\s[A-z]+\s[A-z]+/g"  >
        </div>
        <br>
        <div>
            <label> Address Line 2:</label>
            <input type="text" required name="addressLine2" pattern="/^\d+\s[A-z]+\s[A-z]+/g" >
        </div>
        <br>
        <div>
            <label> City: </label>
            <select name="city" >

        </div>
        <br>
